<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudentGPT - Biotechnology & Medical</title>

<!-- âœ… Google AdSense Script (added, only once) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6606751521410432"
     crossorigin="anonymous"></script>

<style>
:root {
  --bg: #000;
  --header: #007bff;
  --user: #444;
  --bot: #1a1a80;
  --input: #1e1e1e;
  --text: #fff;
}

.light {
  --bg: #f5f5f5;
  --header: #1976d2;
  --user: #e0e0e0;
  --bot: #dbeafe;
  --input: #ffffff;
  --text: #000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background: var(--header);
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.header button {
  border: none;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
}

.chat-area {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.bubble {
  padding: 10px 14px;
  border-radius: 16px;
  max-width: 85%;
  word-break: break-word;
  overflow-wrap: anywhere;
}

.user {
  align-self: flex-end;
  background: var(--user);
}

.bot {
  align-self: flex-start;
  background: var(--bot);
}

.input-bar {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #333;
}

textarea {
  flex: 1;
  resize: none;
  border: none;
  border-radius: 14px;
  padding: 10px;
  background: var(--input);
  color: var(--text);
  font-size: 16px;
}

textarea:focus {
  outline: none;
}

button.send, button.mic {
  border: none;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  cursor: pointer;
  font-size: 18px;
}
</style>
</head>

<body>
<div id="app">
  <div class="header">
    StudentGPT
    <div>
      <button onclick="toggleMode()">ðŸŒ™</button>
      <button onclick="clearChat()">New</button>
    </div>
  </div>

  <!-- âœ… Ad below header (added) -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center; margin:10px 0;"
       data-ad-client="ca-pub-6606751521410432"
       data-ad-slot="AD_SLOT_1"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <div class="chat-area" id="chat"></div>

  <div class="input-bar">
    <textarea id="input" rows="1" placeholder="Ask anything about biotechnology or medical..."></textarea>
    <button class="mic" onclick="startMic()">ðŸŽ¤</button>
    <button class="send" onclick="send()">âž¤</button>
  </div>

  <!-- âœ… Ad after user interaction (added) -->
  <button onclick="showAd()" style="margin:10px;">Learn More</button>

  <div id="interactionAd" style="display:none; margin:10px;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6606751521410432"
         data-ad-slot="AD_SLOT_2"
         data-ad-format="auto"></ins>
  </div>

</div>

<!-- âœ… Sticky bottom ad (added) -->
<div style="position:fixed; bottom:0; left:0; width:100%; background:#fff; text-align:center; z-index:9999;">
  <ins class="adsbygoogle"
       style="display:inline-block; width:100%; height:60px"
       data-ad-client="ca-pub-6606751521410432"
       data-ad-slot="AD_SLOT_3"></ins>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

// Predefined Q&A for Biotechnology & Medical topics
const qa = {
  "what is biotechnology": "Biotechnology is the use of living systems and organisms to develop or make useful products.",
  "types of biotechnology": "There are mainly four types: red (medical), green (agriculture), white (industrial), and blue (marine) biotechnology.",
  "what is dna": "DNA (Deoxyribonucleic Acid) is the hereditary material in humans and almost all organisms.",
  "what is rna": "RNA (Ribonucleic Acid) helps in coding, decoding, regulation, and expression of genes.",
  "what is stem cell": "Stem cells are undifferentiated cells that can develop into specialized cells and tissues.",
  "what is genetic engineering": "Genetic engineering is the direct manipulation of an organism's genes using biotechnology.",
  "what is vaccine": "A vaccine stimulates the body's immune system to recognize and fight pathogens like viruses or bacteria.",
  "what is cloning": "Cloning is producing identical genetic copies of an organism, cell, or DNA fragment.",
  "what is gene therapy": "Gene therapy is the introduction of genes into cells to treat or prevent diseases."
};

// Add message bubble
function addBubble(text, type) {
  const div = document.createElement("div");
  div.className = "bubble " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Send message
function send() {
  if (!input.value.trim()) return;
  const userText = input.value.trim().toLowerCase();
  addBubble(input.value, "user");

  if (qa[userText]) {
    addBubble(qa[userText], "bot");
  } else {
    addBubble("Sorry, I don't have an answer for that. Try asking another question!", "bot");
  }

  input.value = "";
}

// Clear chat
function clearChat() {
  chat.innerHTML = "";
}

// Dark / Light Mode
function toggleMode() {
  document.body.classList.toggle("light");
}

// Microphone
function startMic() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Microphone not supported in this browser");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-IN";
  recognition.start();

  recognition.onresult = function(e) {
    input.value += e.results[0][0].transcript;
  };
}

// Auto grow textarea
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});

// Show ad after interaction
function showAd() {
  document.getElementById("interactionAd").style.display = "block";
  (adsbygoogle = window.adsbygoogle || []).push({});
}
</script>

</body>
</html>
